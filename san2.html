<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Invitación para Ti</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #d81b60;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            color: #880e4f;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .button {
            background-color: #d81b60;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #c2185b;
        }
        .heart {
            font-size: 3em;
            color: #e91e63;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi San Valentín?</h1>
    <p>Este San Valentín quiero pasar el día contigo. ¿Aceptas mi invitación?</p>
    <div class="heart">❤️</div>
    <button class="button" onclick="alert('¡Gracias por aceptar!')">¡Sí, quiero ser tu San Valentín!</button>
</body>
</html>
